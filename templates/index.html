<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header style="position: relative;">
    <h1>

  <main>
    <p style="text-align:center; margin-top:20px;">

    <div class="step">
      <h2>Step 1: Choose Base</h2>
      <button onclick="setBase('Hotdog')" data-icon="hotdog">Hotdog</button>
      <button onclick="setBase('Cheese')" data-icon="cheese">Cheese</button>
      <button onclick="setBase('Half & Half')" data-icon="half">Half & Half</button>
    </div>

    <div class="step">
      <h2>Step 2: Choose Style</h2>
      <button onclick="setStyle('Classic', 7.5)" data-icon="classic">Classic (Â£7.50)</button>

    </div>

    <div class="step">
      <h2>Extras</h2>
      <button onclick="addExtra('Fries', 3)" data-icon="fries">Fries (Â£3.00)</button>

    </div>

    <div class="step">
      <h2>Combos</h2>
      <button onclick="addCombo(false)" data-icon="combo">Combo (Dog + Fries + Drink) (Â£11.50)</button>
      <button onclick="addCombo(true)" data-icon="combo">Combo w/ Lemonade (Â£13.50)</button>
    </div>

    <section id="order-summary">
      <h2>Current Order</h2>
      <ul id="order-list"></ul>
      <p><strong>Total: Â£<span id="total">0.00</span></strong></p>
      <button onclick="finishOrder()">Finish Order</button>

    </section>
  </main>

  <script src="/static/js/main.js"></script>
